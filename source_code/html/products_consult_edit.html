<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <title>SmartFridge - Products: Consult/Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script src="js/products_consult_edit.js"></script>
    <link rel="stylesheet" type="text/css" href="css/products_consult_edit.css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.es.min.js"></script>

</head>

<body >
    <div id="header" ;>
        <table style="width: 100%">
            <tr style="height: 10vh">
                <td onclick="location.href= 'index.html'" class="col-xs-2" style="border-right: 2px black solid; text-align: center; background-color: #01303f; color: white; cursor:pointer">
                    <i class="fas fa-home fa-lg"></i>
                    <p style="font-size: 2.5vh;">
                        <b>HOME</b>
                    </p>
                </td>
                <td style="text-align: center;  background-color: #02577a; color: white">
                    <p style="font-size: 3vh;">
                        <b>PRODUCTS</b>
                    </p>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; background-color:  #037cb0; color: white">
                    <i onclick="location.href = 'products.html'" class="fas fa-arrow-alt-circle-left fa-2x" style="cursor:pointer"></i>
                </td>
                <td style="text-align: center; background-color:  #037cb0; color: white">
                    <p style="font-size: 3vh;">
                        <b>CONSULT / EDIT</b>
                    </p>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <!-- Table cotaining the header -->
        <table  id="productsTable" class="table  table-striped  table-nowrap tableFixed ">
            <thead id="productsTableHeader">
                <th style="text-align:center; width:32.5%"> Product</th>
                <th style="text-align:center; width:32.5%"> Quantity</th>
                <th style="text-align:center; width:17.5%"> Edit</th>
                <th style="text-align:center; width:17.5%"> Rem.</th>
            </thead>
            <tbody id="TextBoxContainer" style="height:70vh; overflow-y:auto;  ">
            </tbody>

        </table>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center;">
                    <h4 class="modal-title">Edit Product</h4>
                </div>
                <form>
                    <div class="modal-body row ">
                        
                        <div class="form-group col-xs-6">
                            <label for="new_product_name">Product:</label>
                            <input type="text" class="form-control" id="new_product_name">
                        </div>

                        <div class="form-group col-xs-6">
                            <label for="new_quantity">Quantity:</label>
                            <input type="text" class="form-control" id="new_quantity">
                        </div>

                        <div class="form-group col-xs-10 ">
                            <label for="new_expDate">Expiration Date:</label>
                            <input type="text" class="form-control" name="expDate" id="new_expDate" />
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="new_comments">Comments:</label>
                            <textarea class="form-control" id="new_comments" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group col-xs-6">
                            <button type="button" class="btn btn-danger col-xs-offset-2 col-xs-8" data-dismiss="modal" style="text-align:center">Cancel</button>
                        </div>
                        <div class="form-group col-xs-6">
                            <button id="btnConfirm" data-dismiss="modal" type="reset" class="btn btn-primary col-xs-offset-2 col-xs-8" style="text-align:center" data-original-title="Confirm">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
