<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/locked_screen.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>SmartFridge - Locked Screen</title>
</head>

<body onload="getDate()">

    <div class="headerLocked">
        <div class="row" style="text-align: center;">
            <p id="demo"></p>
        </div>
        <div class="row">
            <img src="img/logo2.png" class="col-xs-10 col-xs-offset-1">
            <div class="row">
                <center>
                    <button type="button" class="col-xs-2 col-xs-offset-5 btn btn-primary btn-lg" style="margin-top:2.5vh ; margin-bottom:2.5vh;font-size: 2.5vh" onclick="location.href= 'index.html'"><center>Menu</center></button>
                </center>
            </div>
        </div>
    </div>

    <div class="warningsLocked col-xs-10 col-xs-offset-1" style="border-style:solid; border-width:1.25vw; border-color:   #02577a; border-radius: 2vw">

        <div class="row">
            <i class="fa fa-warning col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2"
                style="font-size:5vh; text-align: center; padding-top: 2vh; color:   #02577a">
                <span style="font-size:3.5vh"> Warnings</span>
            </i>
        </div>

        <div id="warningsCarousel" class="carousel slide" data-ride="carousel" style="padding-bottom: 5%; padding-top:5%; height:90%; ">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="getWarnings" style="text-align: center; font-size: 2.5vh; line-height: 2.5vh">
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#warningsCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" style="color:   #02577a"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#warningsCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" style="color:   #02577a   "></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="notesLocked col-xs-10 col-xs-offset-1" style="border-style:solid; border-width:1.25vw; border-color: #02577a; border-radius: 2vw">
        <div class="row">
            <i class="fa fa-sticky-note-o col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2"
                style="font-size:5vh; text-align: center; padding-top: 2vh; color: #02577a">
                <span style="font-size:3.5vh"> Notes</span>
            </i>
        </div>

        <div id="notesCarousel" class="carousel slide" data-ride="carousel" style="padding-bottom: 5%; padding-top:5%; height:90%; ">
            <!-- Wrapper for slides -->
            <div id="getNotes" class="carousel-inner" style="text-align: center; font-size: 2.5vh; line-height: 2.5vh">
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#notesCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" style="color: #02577a"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#notesCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" style="color:  #02577a"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
